name: Tests

on: [push, pull_request]

jobs:
  test-latest-linux:
    name: Test on Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Check
        run: make check
      - name: Demo
        run: ./demo.sh

  test-latest-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Check
        run: make check
      - name: Demo
        run: ./demo.bat

  test-stable-linux:
    name: Build on 1.48.0 Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.48.0
      - name: Check
        run: make check

  test-stable-windows:
    name: Build on 1.48.0 Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.48.0
      - name: Check
        run: make check
